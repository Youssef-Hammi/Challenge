<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="icon" href="https://purepng.com/public/uploads/large/purepng.com-bookbookillustratedwrittenprintedliterature-1421526452123etpkk.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<center><img src="https://png.pngtree.com/png-vector/20240515/ourmid/pngtree-open-book-logo-png-image_12467719.png" alt=""></center>
<body onload="aff()">
    <div class="container mt-5">
        <form id="form" class="row g-3 mb-4" style="display: none;">
            <div class="col-md-3">
                <input type="text" class="form-control" id="id" placeholder="Id" readonly>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="tit" placeholder="Titre">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="aut" placeholder="Auteur">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="prix" placeholder="Prix">
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" id="confirmer" onclick="save()">confirmer</button>
                <button type="button" class="btn btn-secondary" onclick="hide()">Annuler</button>
            </div>
        </form>

        <table id="table" class="table table-success table-striped">
        </table>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary px-4" onclick="show()">Ajouter Un livre</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
